<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="gerenciamento.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <p style="text-align:center;">Clique em "Listar Usuários" para carregar os dados</p>

        <div class="header-buttons">
            <button id="btnListUsers">Listar Usuários</button>

            <button id="btn-cadasto" class="btn-action">Cadastre-se</button>
            <button id="btn-login" class="btn-action">Login</button>

            <p id="adimStatus" class="auth-status"></p>
        </div>

        <!-- Container onde os usuários serão renderizados pelo JS -->
        <div id="user-cards-container" class="cards-grid"></div>

        <h2>Adicionar Novo Usuário</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome do Usuário" required>
            <input type="number" id="addAge" placeholder="Idade" required>
            <button type="submit">Adicionar Usuário</button>
        </form>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Usuário</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Nome:</label>
                <input type="text" id="editName" required>
                <label for="editAge">Idade:</label>
                <input type="number" id="editAge" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="adminLoginForm">
                <label for="adminUsername">Nome do Usuário:</label>
                <input type="text" id="adminUsername" required placeholder="Digite o nome de usuário">

                <label for="adminPassword">Senha:</label>
                <input type="password" id="adminPassword" required placeholder="Digite a senha">

                <div class="modal-buttons">
                    <button class="btn-save">Entrar</button>
                    <button id="btnCancelLogin" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Criar Conta</h2>
            <form id="adminRegisterForm">
                <p id="adminRegisterStatus" class="auth-status"></p>

                <label for="registerUsername">Nome do Usuário:</label>
                <input type="text" id="registerUsername" required placeholder="Digite o nome de usuário">

                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" required placeholder="Crie uma senha">

                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Criar</button>
                    <button type="button" class="btn-cancel" id="btnCancelRegister">Cancelar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="gerenciamento.js"></script>
</body>
</html>
