<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* ===== ESTILOS GERAIS ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f7fb;
            color: #2c3e50;
        }

        /* ===== HEADER ===== */
        header {
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: 40px;
        }

        .logo h1 {
            font-size: 1.4rem;
            color: #1e88e5;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s;
            display: block;
        }

        nav a:hover {
            color: #1e88e5;
        }

        /* ===== BOT√ÉO HAMBURGUER ===== */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background: #1e88e5;
            border-radius: 4px;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        @media (max-width:768px) {
            nav {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: flex-start;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.4s ease;
                padding-left: 1.5rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            nav.open {
                max-height: 250px;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                padding: 1rem 0;
            }

            nav li {
                width: 100%;
            }

            nav a {
                padding: 0.5rem 0;
                font-size: 1.1rem;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -8px);
            }
        }

        /* ===== MAPA ===== */
        #map {
            height: 300px;
            width: 100%;
            margin-top: 70px;
        }

        /* ===== CONTROLES ===== */
        .controls {
            padding: 12px 20px;
            max-width: 1100px;
            margin: 16px auto;
            text-align: center;
        }

        button.primary {
            background: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .list {
            max-width: 1100px;
            margin: 12px auto;
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        }

        .card {
            background: #fff;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            text-align: left;
            cursor: pointer;
        }

        .small {
            color: #666;
            font-size: 0.9rem;
        }

        /* ===== FOOTER ===== */
        footer {
            background: #1e88e5;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Logo">
            <h1>Com√©rcios da Minha Regi√£o</h1>
        </div>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav">
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Lojas do seu lado</a></li>
                <li><a href="#">Sobre n√≥s</a></li>
                <li><a href="#">Contato</a></li>
            </ul>

    </header>

    <div id="map"></div>

    <div class="controls">
        <button id="btnLocate" class="primary">üìç Usar minha localiza√ß√£o</button>
        <label style="margin-left:12px;">Raio (m):
            <input type="number" id="radius" value="1000" min="200" step="100"
                style="width:90px; padding:6px; border-radius:6px; border:1px solid #ccc;">
        </label>
    </div>

    <footer>
        ¬© 2025 - Projeto Comunit√°rio Local | Feito com ‚ù§Ô∏è para a comunidade
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // ===== MENU MOBILE =====
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');
        menuToggle.addEventListener('click', () => { nav.classList.toggle('open'); menuToggle.classList.toggle('active'); });
        document.querySelectorAll('nav a').forEach(link => { link.addEventListener('click', () => { nav.classList.remove('open'); menuToggle.classList.remove('active'); }); });

        // ===== MAPA =====
        const map = L.map('map').setView([-23.55, -46.63], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

        let userMarker = null;
        let storeMarkers = [];

        const btn = document.getElementById('btnLocate');
        const list = document.getElementById('storeList');

        const fakeStores = [
            { nome: "Padaria do Jo√£o", endereco: "Rua das Flores, 120", lat: -23.552, lon: -46.634 },
            { nome: "Mercadinho da Ana", endereco: "Av. Brasil, 45", lat: -23.548, lon: -46.628 },
            { nome: "Farm√°cia Popular", endereco: "Rua Central, 99", lat: -23.556, lon: -46.630 },
            { nome: "Lanchonete Sabor Local", endereco: "Pra√ßa das √Årvores, 15", lat: -23.550, lon: -46.635 }
        ];

        const userIcon = L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize: [24, 24], iconAnchor: [12, 24] });
        const shopIcon = L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize: [24, 24], iconAnchor: [12, 24] });

        function renderStores(stores, userLat, userLon) {
            storeMarkers.forEach(m => map.removeLayer(m));
            storeMarkers = [];
            list.innerHTML = '';
            stores.forEach(s => {
                const marker = L.marker([s.lat, s.lon], { icon: shopIcon }).addTo(map);
                marker.bindPopup(`<strong>${s.nome}</strong><br>${s.endereco}`);
                storeMarkers.push(marker);

                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `<strong>${s.nome}</strong><div class="small">${s.endereco}</div>`;
                card.addEventListener('click', () => { map.setView([s.lat, s.lon], 18); marker.openPopup(); });
                list.appendChild(card);
            });
        }

        function haversineDistance(lat1, lon1, lat2, lon2) { const toRad = x => x * Math.PI / 180; const R = 6371000; const dLat = toRad(lat2 - lat1); const dLon = toRad(lon2 - lon1); const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2; return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); }

        btn.addEventListener('click', () => {
            if (!navigator.geolocation) { alert("Seu navegador n√£o suporta geolocaliza√ß√£o."); return; }
            btn.textContent = "Localizando...";
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker([latitude, longitude], { icon: userIcon }).addTo(map).bindPopup("Voc√™ est√° aqui").openPopup();
                map.setView([latitude, longitude], 15);
                renderStores(fakeStores, latitude, longitude);
                btn.textContent = "üìç Usar minha localiza√ß√£o";
            }, err => { alert("N√£o foi poss√≠vel obter sua localiza√ß√£o: " + err.message); btn.textContent = "üìç Usar minha localiza√ß√£o"; }, { enableHighAccuracy: true });
        });
    </script>

</body>

</html>
